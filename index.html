<html><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://lib.baomitu.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://lib.baomitu.com/bootstrap-table/1.12.1/bootstrap-table.min.css" rel="stylesheet">
    <title>抖音去水印</title>
    <meta name="keywords" content="抖音去水印,抖音怎么去除水印,抖音解析,在线抖音无水印下载">
    <meta name="description" content="在线去除抖音短视频中的水印，完美还原视频的最初模样~">
<link rel="stylesheet" href="https://lib.baomitu.com/layer/3.1.1/theme/default/layer.css?v=3.1.1" id="layuicss-layer"></head>
<body>

<div class="container">
    <div class="jumbotron">
        <h1>抖音短视频在线解析</h1>
        <p>完美还原视频的最初模样~</p>
        <p><a class="btn btn-success btn-lg" href="https://xm08.cn" role="button">熊猫资源官网入口</a></p>
    </div>
    <input class="form-control" type="text" id="url" placeholder="请将APP里复制的视频链接粘贴到这里"><br>
    <button type="submit" class="btn btn-success btn-lg btn-block" id="magic">点击还原！</button><br>
	<p style="align:center;text-align:center;margin-top: 5px;">
	</p>
    <div id="str"></div>
</div>
<script src="https://zz.bdstatic.com/linksubmit/push.js"></script><script src="https://lib.baomitu.com/jquery/3.3.1/jquery.min.js"></script>
<script src="https://lib.baomitu.com/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://lib.baomitu.com/layer/3.1.1/layer.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $('#magic').click(function(){
            layer.load(1, {shade: [0.1,'#fff']});
            $.ajax({
                type: "POST",
                url: "https://api.douyin.qlike.cn/parse.php?app=douyin",
                dataType: "html",
                data:"url="+$.trim($("#url").val()),
                success: function(data){
                    layer.closeAll('loading');
                    $("#str").html(data);
                },
                error: function(error) {
                    layer.closeAll('loading');
                    layer.msg('出错了，请再试一下！');
                }
            });
        });
    });
    //百度自动推送
    (function(){
        var bp = document.createElement('script');
        var curProtocol = window.location.protocol.split(':')[0];
        if (curProtocol === 'https') {
            bp.src = 'https://zz.bdstatic.com/linksubmit/push.js';
        }
        else {
            bp.src = 'http://push.zhanzhang.baidu.com/push.js';
        }
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(bp, s);
    })();
</script>

</body></html>
